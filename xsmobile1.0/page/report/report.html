<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="../../static/css/reset.css">
		<link rel="stylesheet" type="text/css" href="report.css" />
		<script src="../../static/js/rem.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<!--<script src="../../static/js/jquery-3.3.1.min.js"></script>-->
		<title>添加汇报</title>
	</head>

	<body>
		<div id="app">
			<div class="saveSuccess" v-show="succ">
				<div class="saveSuccessBox">
					<img src="../../static/images/duihao.svg"/>
					<p>提交成功</p>
				</div>
			</div>
			<div class="xs-report-top">
				<span>添加汇报</span>
				<img src="../../static/images/left.svg" class="goback" onClick="javascript :history.back(-1);" />
			</div>
			<div class="xs-report-title">
				<div class="yuan"></div>
				<span>添加汇报</span>
			</div>
			<div class="WorkBox ">
				<div class="WorkBox-div" ref="verify">
					<p>今日完成工作</p>
					<div class="todayWrite">
						<textarea name="" class="write" placeholder="输入内容" v-model="todayWork"></textarea>
					</div>
				</div>
			</div>
			<div class="WorkBox">
				<div class="WorkBox-div">
					<p>明日工作计划</p>
					<div class="todayWrite">
						<textarea name="" class="write" placeholder="输入内容"></textarea>
					</div>
				</div>
			</div>
			<div class="WorkBox">
				<div class="WorkBox-div">
					<p>备注</p>
					<div class="todayWrite">
						<textarea name="" class="write" placeholder="输入内容"></textarea>
					</div>
				</div>
			</div>
			<div class="xs-report-subdiv">
				<button type="button" @click="sub()" ref="subtn" >提交</button>
			</div>
			
			
		</div>
	</body>

	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				todayWork:'',
				succ:false
			},
			created() {
				
			},
			watch: {
	            // 如果 `todayWork` 发生改变，这个函数就会运行
	            todayWork: function () {
	                if(this.todayWork != ''){
						this.$refs.verify.style.border = 'none'
						this.$refs.subtn.style.background = 'rgba(24, 144, 255, 1)'
						this.$refs.subtn.style.color = 'rgba(255, 255, 255, 1)'
						this.$refs.subtn.style.boxShadow = 'none'
						this.$refs.subtn.style.disabled = 'none'
					}else{
						this.$refs.subtn.style.background = 'rgba(255, 255, 255, 1)'
						this.$refs.subtn.style.color = 'rgba(0, 0, 0, 0.3)'
						this.$refs.subtn.style.boxShadow = 'rgba(0, 0, 0, 0.2) solid 0.07rem'
					}
	            },
	            
	       	},
			methods: {
				sub(){
					
					if(this.todayWork == ''){
						this.$refs.verify.disable = 'disable'
						
					}else{
						this.succ = true
						setTimeout(()=>{
							this.succ = false
							window.location.href = "../../index.html"
						},1500)
					}
				}
			}
		})
	</script>

</html>
