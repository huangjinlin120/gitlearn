<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="../../static/css/reset.css">
		<link rel="stylesheet" type="text/css" href="verify.css" />
		<script src="../../static/js/rem.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<!--<script src="../../static/js/jquery-3.3.1.min.js"></script>-->
		<title>修改密码</title>
	</head>

	<body>
		<div id="app">
			<div class="xs-verify-top">
				<span>修改密码</span>
				<img src="../../static/images/left.svg" class="goback" onClick="javascript :history.back(-1);" />
			</div>
			<div class="xs-verify-title">
				<h2>验证密码</h2>
				<p>请输入您的原密码进行验证</p>
			</div>
			<div class="xs-verify-inpdiv">
				<div class="xs-verify-inputbox">
					<input type="text" class="xs-verify-input" placeholder="输入密码"/>
				</div>
				
				<p>如果您忘记您的原密码，请联系您的上级进行处理。</p>
			</div>
			
			<div class="xs-verify-subdiv">
				<button type="button" @click="next()">下一步</button>
			</div>
		</div>
	</body>

	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {

			},
			created() {

			},
			methods: {
				next(){
					window.location.href = "xgpwd.html"
				}
			}
		})
	</script>

</html>
